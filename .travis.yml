language: generic

sudo: required

env:
  global:
    - DOCKER_EMAIL=japaricious@gmail.com
    - DOCKER_USER=japaric
    - secure:  
  matrix:
    - IMAGE=copper
    - IMAGE=exherbo
    - IMAGE=heroku
    - IMAGE=photon
    - IMAGE=rust
    - IMAGE=rust-uclibc
    - IMAGE=rustc-builtins

services:
  - docker

script:
  - bash ci.sh

branches:
  only:
    - auto
    - deploy-copper
    - deploy-exherbo
    - deploy-heroku
    - deploy-photon
    - deploy-rust
    - deploy-rust-uclibc
    - deploy-rustc-builtins
    - master

notifications:
  email:
    on_success: never
  webhooks: http://homu.herokuapp.com/travis
